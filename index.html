<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Memory Game</title>

    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div class="header">
        <h3 class="game">MEMORY GAME</h3>
        <button class="reload">Retry</button>
 
    </div>
     
  

    <div class="alert hide">
        <h3>All 7 tries used. You lost! <br> <span style="color: lightblue;">Click</span> to try again.</h3>
    </div>
    

    <div class="container">
        <span class="info">Try to match all the cards. You have 7 tries</span>
        <h3 id="score"><span id="result"></span></h3>
     <div id="grid"> 

     </div>
             
     
    </div>




   

    <script src="app.js"></script> 
</body>
</html>
